    <script type="text/javascript">
    $(function() {
        $.xhrPool = [];
        $.xhrPool.abortAll = function() {
            $(this).each(function(i, jqXHR) {   //  cycle through list of recorded connection
                jqXHR.abort();  //  aborts connection
                $.xhrPool.splice(i, 1); //  removes from list by index
            });
        }
        $.ajaxSetup({
            beforeSend: function(jqXHR) { $.xhrPool.push(jqXHR); }, //  annd connection to list
            complete: function(jqXHR) {
                var i = $.xhrPool.indexOf(jqXHR);   //  get index for current connection completed
                if (i > -1) $.xhrPool.splice(i, 1); //  removes from list by index
            }
        });
    })
    </script>

    <script src="{% static 'components/bootstrap/dist/js/bootstrap.js' %}"></script>

{#<script src="{% static 'graphs/js/base.js' %}" type="text/javascript"></script>#}
<script>
    // Solution found at http://stackoverflow.com/questions/17534661/make-anchor-link-go-some-pixels-above-where-its-linked-to
    // The function actually applying the offset
    function offsetAnchor() {
        if (location.hash.length !== 0) {
            window.scrollTo(window.scrollX, window.scrollY - 200);
        }
    }
    header.init();

    //socket for comments
    var userSocket = {
        init: function() {
            var socket = new WebSocket('ws://' + window.location.host);

            socket.onopen = userSocket.onopen;

            socket.onmessage = userSocket.onmessage;

            if (socket.readyState == WebSocket.OPEN) {
                socket.onopen();
            }
        },
        onopen: function() {
            console.log('Websockets connected');
        },
        onmessage: function(message) {
            data = JSON.parse(message.data);
            // Different types of communication over sockets
            switch (data.type) {
                case "comment":
                    userSocket.comments(data);
                    break;
            }
        },
        // Socket communication for comments
        comments: function(data) {
            // alert(data.event);
            var graph_id = ($('#GraphID').val())? parseInt($('#GraphID').val()) : null;
            if(graph_id === null || graph_id !== data.message.graph_id) {
                //the user did not open the graph page of the required graph.
                return;
            }
            if(data.event === "insert") {
                userSocket.addcomment(data.message);
            }
            else if(data.event === "update") {
                userSocket.updatecomment(data.message);
            }
            else if(data.event === "delete") {
                userSocket.deletecomment(data.message);
            }
        },
        addcomment: function(comment) {
            var str = "";
            if(comment.parent_comment_id != null) {
                str += graphPage.generateCommentTemplate(comment);
                $(str).insertBefore($("#replyMessage" + comment.parent_comment_id));
            }
            if(comment.parent_comment_id == null) {
                var ele = $('#ViewCommentSideBar');
                var str = "";
                str += '<div class="list-group comment-box" id="commentContainer' + comment.id + '">';
                str += '<a class="list-group-item comment-highlight" style="padding:7px;">';
                str += graphPage.generateCommentTemplate(comment);
                str += graphPage.generateReplyTemplate(comment);
                str += '</a></div><br/>';
                ele.append(str);
            }
            graphPage.addCommentHandlers(comment);
        },
        updatecomment: function(comment) {
            ele  = $('#messageTable' + comment.id);
            inf  = $('#infoTable' + comment.id);
            date = comment.updated_at.split(/:|T/);
            date = date[1] + ':' + date[2] + ' ' + date[0];
            msg = ele.find('p'); msg.text(comment.message);
            dt  = inf.find('.comment-date'); dt.text(date);
            $('#cancelEditBtn' + comment.id).click();
            if(comment.parent_comment_id == null && comment.is_resolved == 1) {
                $('#messageTable' + comment.id).parent().parent().addClass('passive');
            }
        },
        deletecomment: function(comment) {
            if(comment.parent_comment_id == null) {
                graphsPage = $('#messageTable' + comment.id).parent().parent().remove();
            }
            ($('#infoTable' + comment.id))? $('#infoTable' + comment.id).remove() : null;
            ($('#editTable' + comment.id))? $('#editTable' + comment.id).remove() : null;
            ($('#messageTable' + comment.id))? $('#messageTable' + comment.id).remove() : null;
            ($('#commentSeparator' + comment.id))? $('#commentSeparator' + comment.id).remove() : null;
        }
    }

    // Connect to socket.
    userSocket.init();

    // This will capture hash changes while on the page
    window.addEventListener("hashchange", offsetAnchor);

    // This is here so that when you enter the page with a hash,
    // it can provide the offset in that case too. Having a timeout
    // seems necessary to allow the browser to jump to the anchor first.
    window.setTimeout(offsetAnchor, 2); // The delay of 1 is arbitrary and may not always work right (although it did in my testing).
</script>


</body>
</html>
