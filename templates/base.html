<!-- Base template for web pages used in GraphSpace. Every pages in GraphSpace are based on this htmll template. -->

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="shortcut icon" href="{% static 'images/favicon.ico' %}">

    <title>GraphSpace</title>

    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="{% static 'components/bootstrap/dist/css/bootstrap.min.css' %}">
    <link rel="stylesheet" href={% static "components/bootstrap-table/src/bootstrap-table.css" %}>
    <link rel="stylesheet" href="{% static 'components/font-awesome/css/font-awesome.min.css' %}">
    <link rel="stylesheet" href="{% static 'components/animate.css/animate.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/graphspace.css' %}">

    <!-- Custom styles for this base template -->
    <script src="{% static 'components/jquery/dist/jquery.min.js' %}"></script>
    <script src="{% static 'components/jquery/dist/popper.min.js' %}"></script>

    <script type="text/javascript">
    $(function() {
        $.xhrPool = [];
        $.xhrPool.abortAll = function() {
            $(this).each(function(i, jqXHR) {   //  cycle through list of recorded connection
                jqXHR.abort();  //  aborts connection
                $.xhrPool.splice(i, 1); //  removes from list by index
            });
        }
        $.ajaxSetup({
            beforeSend: function(jqXHR) { $.xhrPool.push(jqXHR); }, //  annd connection to list
            complete: function(jqXHR) {
                var i = $.xhrPool.indexOf(jqXHR);   //  get index for current connection completed
                if (i > -1) $.xhrPool.splice(i, 1); //  removes from list by index
            }
        });
    })
    </script>

    <script src="{% static 'components/bootstrap/dist/js/bootstrap.js' %}"></script>
    <script src="{% static 'components/bootstrap/js/tooltip.js' %}"></script>
    <script src="{% static 'components/bootstrap/js/popover.js' %}"></script>
    <script src="{% static "components/bootstrap-table/src/bootstrap-table.js" %}"></script>
    <script src="{% static "components/lodash/dist/lodash.min.js" %}"></script>
    <script src="{% static "components/moment/min/moment.min.js" %}"></script>
    <script src="{% static "components/remarkable-bootstrap-notify/dist/bootstrap-notify.min.js" %}"></script>

    {% google_analytics %}

<body>

<!-- main content on each page -->

<!-- JavaScript Placed at the end of the document so the pages load faster -->
<script src="{% static 'js/utils.js' %}" type="text/javascript"></script>
<script src="{% static 'js/main.js' %}" type="text/javascript"></script>
{#<script src="{% static 'graphs/js/base.js' %}" type="text/javascript"></script>#}
<script>
    // Solution found at http://stackoverflow.com/questions/17534661/make-anchor-link-go-some-pixels-above-where-its-linked-to
    // The function actually applying the offset
    function offsetAnchor() {
        if (location.hash.length !== 0) {
            window.scrollTo(window.scrollX, window.scrollY - 200);
        }
    }
    header.init();

    //socket for comments
    var userSocket = {
        init: function() {
            var socket = new WebSocket('ws://' + window.location.host);

            socket.onopen = userSocket.onopen;

            socket.onmessage = userSocket.onmessage;

            if (socket.readyState == WebSocket.OPEN) {
                socket.onopen();
            }
        },
        onopen: function() {
            console.log('Websockets connected');
        },
        onmessage: function(message) {
            data = JSON.parse(message.data);
            // Different types of communication over sockets
            switch (data.type) {
                case "comment":
                    userSocket.comments(data);
                    break;
            }
        },
        // Socket communication for comments
        comments: function(data) {
            var graph_id = ($('#GraphID').val())? parseInt($('#GraphID').val()) : null;
            var is_event = false;
            if(graph_id === null || graph_id !== data.message.graph_id) {
                //the user did not open the graph page of the required graph.
                return;
            }
            if(data.event === "insert") {
                userSocket.addcomment(data.message);
                is_event = true;
            }
            else if(data.event === "update") {
                userSocket.updatecomment(data.message);
                is_event = true;
            }
            else if(data.event === "delete") {
                userSocket.deletecomment(data.message);
                is_event = true;
            }
            else if(data.event === "pinned") {
                userSocket.pincomment(data.message);
                is_event = true;
            }
            else if(data.event === "unpinned") {
                userSocket.unpincomment(data.message);
                is_event = true;
            }
            if(is_event) {
                userSocket.resetCommentsPage();
            }
        },
        addcomment: function(comment) {
            var str = "";
            if(comment.parent_comment_id != null) {
                str += graphPage.generateCommentTemplate(comment);
                $(str).insertBefore($("#commentContainer" + comment.parent_comment_id).find('.reply-message'));
                $('#commentContainer' + comment.parent_comment_id).find('.reply-table').addClass('passive');
            }
            if(comment.parent_comment_id == null) {
                var ele = $('#commentsList');
                var str = "";
                str += '<div class="list-group comment-box" id="commentContainer' + comment.id + '">';
                str += '<a class="list-group-item comment-highlight">';
                str += graphPage.generateCommentTemplate(comment);
                str += graphPage.generateReplyTemplate(comment) + '</a></div>';
                ele.append(str);
            }
            graphPage.addCommentHandlers(comment);
        },
        updatecomment: function(comment) {
            ele  = $('#commentBox' + comment.id);
            date = comment.updated_at.split(/:|T/);
            date = date[1] + ':' + date[2] + ' ' + date[0];
            ele.find('.comment-message').text(comment.message);
            ele.find('.comment-date').text(date);
            ele.find('.cancel-edit-btn').click();
            if(comment.parent_comment_id == null && comment.is_resolved == 1) {
                $('#commentContainer' + comment.id).data("is_resolved", 1);
                //styling for resolved comments
                $('#commentContainer' + comment.id).find('.reply-message').addClass('passive');
                $('#commentContainer' + comment.id).find('.res-comment-desc').removeClass('passive');
                //ended styling
                var box = $('#commentBox' + comment.id).find('.resolve-comment');
                box.removeClass('resolve-comment').addClass('reopen-comment'); box.html("Re-open");
                box.unbind('click').click(function (e) {
                    e.preventDefault();
                    var ele = $('#commentBox' + comment.id);
                    var comment_id = parseInt(ele.attr('id').split("commentBox")[1]);
                    graphPage.editComment(comment_id, undefined, 0);
                });
            }
            if(comment.parent_comment_id == null && comment.is_resolved == 0) {
                $('#commentContainer' + comment.id).data("is_resolved", 0);
                //styling for reopened comments
                $('#commentContainer' + comment.id).find('.reply-message').removeClass('passive');
                $('#commentContainer' + comment.id).find('.res-comment-desc').addClass('passive');
                //ended styling
                var box = $('#commentBox' + comment.id).find('.reopen-comment');
                box.removeClass('reopen-comment').addClass('resolve-comment'); box.html("Resolve");
                box.unbind('click').click(function (e) {
                    e.preventDefault();
                    var ele = $('#commentBox' + comment.id);
                    var comment_id = parseInt(ele.attr('id').split("commentBox")[1]);
                    graphPage.editComment(comment_id, undefined, 1);
                });
            }
        },
        deletecomment: function(comment) {
            if(comment.parent_comment_id == null) {
                $('#commentContainer' + comment.id).remove();
            }
            if(comment.parent_comment_id != null) {
                if($('#commentContainer' + comment.parent_comment_id).find('.collapse').children().length == 1) {
                    $('#commentContainer' + comment.parent_comment_id).find('.collapse').remove();
                    $('#commentContainer' + comment.parent_comment_id).find('.collapse-comments').remove();
                }
                else {
                    ($('#commentBox' + comment.id))? $('#commentBox' + comment.id).remove() : null;
                }
            }
        },
        pincomment: function(comment) {
            $('#commentContainer' + comment.id).data("is_pinned", 1);
            var ele = $('#commentBox' + comment.id).find('.pin-comment');
            ele.removeClass('pin-comment').addClass('unpin-comment'); ele.html("Unpin");
            ele.unbind('click').click(function (e) {
                e.preventDefault();
                var ele = $('#commentBox' + comment.id);
                var comment_id = parseInt(ele.attr('id').split("commentBox")[1]);
                graphPage.unpinComment(comment_id);
            });
        },
        unpincomment: function(comment) {
            $('#commentContainer' + comment.id).data("is_pinned", 0);
            var ele = $('#commentBox' + comment.id).find('.unpin-comment');
            ele.removeClass('unpin-comment').addClass('pin-comment'); ele.html("Pin");
            ele.unbind('click').click(function (e) {
                e.preventDefault();
                var ele = $('#commentBox' + comment.id);
                var comment_id = parseInt(ele.attr('id').split("commentBox")[1]);
                graphPage.pinComment(comment_id);
            });
        },
        resetCommentsPage: function() {
            if($("#filterComments").is(':checked')) {
                graphPage.presentComments = [];
                graphPage.filterCommentsBasedOnGraph();
                commentsPagination.init($('#commentsPagination').find('.pagination'),
                                         graphPage.presentComments.length, commentsPagination.page);
            }
            if($("#allComments").is(':checked')) {
                graphPage.presentComments = [];
                $.each($('#commentsList').children("div"), function (key, child) {
                    $(child).removeClass('passive');
                    graphPage.presentComments.push(child);
                });
                commentsPagination.init($('#commentsPagination').find('.pagination'),
                                         graphPage.presentComments.length, commentsPagination.page);
            }
            if($("#pinnedComments").is(':checked')) {
                graphPage.presentComments = [];
                $.each($('#commentsList').children("div"), function(key, child) {
                    if($(child).data("is_pinned") == 1) {
                        graphPage.presentComments.push(child);
                        $(child).removeClass('passive');
                    }
                    else {
                        $(child).addClass('passive');
                    }
                });
                commentsPagination.init($('#commentsPagination').find('.pagination'),
                                         graphPage.presentComments.length, commentsPagination.page);
            }
        }
    }

    // Connect to socket.
    userSocket.init();

    // This will capture hash changes while on the page
    window.addEventListener("hashchange", offsetAnchor);

    // This is here so that when you enter the page with a hash,
    // it can provide the offset in that case too. Having a timeout
    // seems necessary to allow the browser to jump to the anchor first.
    window.setTimeout(offsetAnchor, 2); // The delay of 1 is arbitrary and may not always work right (although it did in my testing).
</script>


</body>
</html>
