{% extends 'base.html' %}
{% block content %}
    {% load staticfiles %}
    <div class="container">
        <div class="content">
            <div class="row">
                <div class="col-sm-12 col-xs-12 value">
                    <p id="url" style="display: none;">{{ url }}</p>
                    <!-- Form Name -->
                    <legend>Reset Password</legend>
                    <form method="POST" class="form-horizontal" role="form">
                        <div class="form-group">
                            <label for="reset_email" class="col-sm-2 control-label">Email</label>
                            <div class="col-sm-6">
                                <input type="email" name="reset_email" class="form-control" id="reset_email"
                                       value={{ email }} placeholder="Email" readonly>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="pass" class="col-sm-2 control-label">Password</label>
                            <div class="col-sm-6">
                                <input type="password" class="form-control" id="pass" placeholder="Password">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="verifPass" class="col-sm-2 control-label">Re-Enter Password</label>
                            <div class="col-sm-6">
                                <input type="password" class="form-control" id="verifPass" placeholder="Password">
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-sm-offset-2 col-sm-10">
                                <button type="submit" id="reset" class="btn btn-success">Reset Password</button>
                            </div>
                        </div>
                    </form>
                    </fieldset>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <link rel="stylesheet" type="text/css" href="{% static 'graphs/css/error.css' %}">

    <script src="{% static 'graphs/js/jquery.min.js' %}"></script>
    <script src="{% static 'graphs/js/bootstrap.min.js' %}"></script>
    <script src="{% static 'graphs/js/reset.js' %}" type="text/javascript"></script>

    <footer class="footer">
        <br>Powered by <a href="https://www.djangoproject.com/">Django 1.7.6</a>
        <br><a href="http://js.cytoscape.org/">Cytoscape.js 2.5.0</a>
    </footer>
{% endblock %}
